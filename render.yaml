services:
  # Backend API Service
  - type: web
    name: astrobiomers-backend
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: ./backend
    plan: free  # Change to 'starter' for production
    branch: main
    region: singapore
    healthCheckPath: /health
    envVars:
      - key: NEO4J_URI
        sync: false  # Set manually in Render dashboard
      - key: NEO4J_USER
        sync: false
      - key: NEO4J_PASSWORD
        sync: false
      - key: NEO4J_DATABASE
        value: neo4j
      - key: CORS_ORIGINS
        value: "*"  # Update after frontend deployment

