# Render.com Deployment Configuration
# This file tells Render how to build and run your backend

# Build Command
build: pip install -r requirements.txt

# Start Command  
start: uvicorn main:app --host 0.0.0.0 --port $PORT

# Environment (Python 3.11)
runtime: python-3.11

# Health Check
healthCheck:
  path: /health
  port: 8000
